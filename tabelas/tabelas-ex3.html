<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo 3 - Tabela</title>
</head>
<body>
    <table>
        <tr>
            <th scope="col">Alunos</th>
            <th scope="col">Segunda</th>
            <th scope="col">Terça</th>
            <th scope="col">Quarta</th>
            <th scope="col">Quinta</th>
            <th scope="col">Sexta</th>
        </tr>
        <tr>
            <th scope="row">Maria</th>
                <td>Português</td>
                <td>Matemática</td>
                <td>Inglês</td>
                <td>Geografia</td>
                <td>História</td>
        </tr>
        <tr>
            <th scope="row">José</th>
            <td>Português</td>
            <!-- diz que vai em duas colunas -->
            <td colspan="2">Matemática</td>
            <td>Geografia</td>
            <td>História</td>
        </tr>
        <tr>
            <th scope="row">João</th>
            <!-- diz que vai em três colunas -->
            <td colspan="3">Português</td>
            <td>Matemática</td>
            <td>História</td>
        </tr>
    </table>
    
</body>
</html>
