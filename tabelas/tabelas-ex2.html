<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exemplo 2 - Tabela</title>
</head>

<body>
    <!-- indica que é uma Tabela -->
    <table>
        <!-- primeira linha da tabela -->
        <tr>
            <!-- indica que são legenda de coluna -->
            <th scope="col">Alunos </th>
            <th scope="col">Atividade 1</th>
            <th scope="col">Atividade 2</th>
            <th scope="col">Atividade 3</th>
            <th scope="col">Média</th>
        </tr>
        <!-- segunda linha -->
        <tr>
            <!-- indica que é legenda de linha -->
            <th scope="row">Maria</th>
            <td>9.5</td>
            <td>10.0</td>
            <td>8.0</td>
            <td>9.2</td>
        </tr>
        <!-- terceira linha -->
        <tr>
            <!-- indica que é legenda de linha -->
            <th scope="row">José</th>
            <td>8.0</td>
            <td>9.0</td>
            <td>10.0</td>
            <td>9.0</td>
        </tr>
        <!-- quarta linha -->
        <tr>
            <!-- indica que é legenda de linha -->
            <th scope="row">João</th>
            <td>6.0</td>
            <td>9.0</td>
            <td>10.0</td>
            <td>8.4</td>
        </tr>
    </table>

</body>

</html>
