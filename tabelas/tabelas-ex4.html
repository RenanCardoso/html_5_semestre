<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo 4 - Tabela</title>
</head>
<body>
    <!-- Em tabelas longas podemos usar as seguintes marcações: -->
    <!-- <thead> ... </thead> Para indicar que oque tem dentro é cabeçalho -->
    <!-- <tbody> ... </tbody> O corpo da tabela está dentro destas tags -->
    <!-- <tfoot> ... </tfoot> O rodapé da tabela está dentro destas tags -->

    <table>
        <!-- cabeçalho da tabela -->
        <thead>
            <tr>
                <th scope="col">Alunos</th>
                <th scope="col">Atividade 1</th>
                <th scope="col">Atividade 2</th>
                <th scope="col">Atividade 3</th>
                <th scope="col">Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Mária</td>
                <td>9.5</td>
                <td>9.5</td>
                <td>9.5</td>
                <td>9.5</td>
            </tr>
            <tr>
                <th scope="row">José</td>
                <td>9.5</td>
                <td>9.5</td>
                <td>9.5</td>
                <td>9.5</td>
            </tr>
            <tr>
                <th scope="row">João</td>
                <td>9.5</td>
                <td>9.5</td>
                <td>9.5</td>
                <td>9.5</td>
            </tr>
            <tr>
                <th scope="row">Rodrigo</td>
                <td>9.5</td>
                <td>9.5</td>
                <td>9.5</td>
                <td>9.5</td>
            </tr>
        </tbody>
        <!-- rodapé da tabela -->
        <tfoot>
            <tr>
                <th scope="row">M. Atividade</td>
                <td>9.5</td>
                <td>9.5</td>
                <td>9.5</td>
                <td>9.5</td>
            </tr> 
        </tfoot>
    </table>

</body>
</html>
